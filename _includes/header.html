<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

        <!-- Search CSS -->
        <link rel="stylesheet" href="{{ site.baseurl }}/css/tipuesearch.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="{{ site.baseurl }}/js/tipuesearch_set.js"></script>
        <script>
        var tipuesearch_pages = [
            {% for post in site.posts %}
                "{{ site.url }}{{ post.url }}"{% unless forloop.last %}, {% endunless %}
            {% endfor %}
            {% for page in site.pages %}
                "{{ site.url }}{{ page.url }}"{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        ];
        </script>

        <script src="{{ site.baseurl }}/js/tipuesearch.js"></script>

    </head>
